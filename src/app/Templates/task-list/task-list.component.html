<h2>Task List</h2>
<div class="task-list">
  <div *ngFor="let task of tasks" class="project-card">
    <h3>Task Name: {{ task.taskName }}</h3>
    <p>Description: {{ task.description }}</p>
    <p>Status: {{ task.status }}</p>
    <p>
      Priority:
      <span
        [ngStyle]="{ color: getPriorityColor(task.priority) }"
        style="font-weight: bold"
        >{{ task.priority }}</span
      >
    </p>
  </div>
</div>
