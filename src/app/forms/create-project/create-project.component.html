<!-- create-project.component.html -->
<div class="create-project">
  <h2>Create Project</h2>
  <!-- [formGroup]="createProjectForm" -->
  <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
    <div class="form-group"></div>
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input
        id="projectName"
        formControlName="projectName"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        id="startDate"
        formControlName="startDate"
        type="date"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input
        id="endDate"
        formControlName="endDate"
        type="date"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="managerId">Manager ID</label>
      <select id="managerId" formControlName="managerId" class="form-control">
        <option *ngFor="let manager of managers" [value]="manager.userId">
          {{ manager.username }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Project</button>
  </form>
</div>
