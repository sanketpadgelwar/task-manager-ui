<div class="add-task">
  <h2>Add Task</h2>
  <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input
        id="taskName"
        formControlName="taskName"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option *ngFor="let status of statusOptions" [value]="status">
          {{ status }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" formControlName="priority" class="form-control">
        <option *ngFor="let priority of priorityOptions" [value]="priority">
          {{ priority }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input
        id="deadline"
        formControlName="deadline"
        type="date"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="projectId">Project ID</label>
      <select id="projectId" formControlName="projectId" class="form-control">
        <option *ngFor="let project of projects" [value]="project.projectId">
          {{ project.projectName }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="assignedUserId">Assigned User ID</label>
      <select
        id="assignedUserId"
        formControlName="assignedUserId"
        class="form-control"
      >
        <option *ngFor="let user of users" [value]="user.userId">
          {{ user.username }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
</div>
