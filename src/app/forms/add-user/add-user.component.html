<div class="add-user">
  <h2>Add User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="create-project">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <label for="username">
              <i class="fas fa-user icon-color"></i> Username
            </label>
          </span>
        </div>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          required
          placeholder="Username"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="email"
        ><i class="fas fa-envelope icon-color"></i> Email</label
      >
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"></span>
        </div>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          required
          placeholder="Email"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <label for="password">
              <i class="fas fa-lock icon-color"></i> Password
            </label>
          </span>
        </div>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          required
          placeholder="Password"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <label for="role">
              <i class="fas fa-user-tag icon-color"></i> Role
            </label>
          </span>
        </div>
        <input
          type="text"
          id="role"
          formControlName="role"
          class="form-control"
          required
          placeholder="Role"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-plus" style="color: white"></i> Add User
    </button>
  </form>
</div>
